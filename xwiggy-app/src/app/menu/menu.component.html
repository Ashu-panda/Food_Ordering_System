 <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && getTotal()" novalidate class="menu-form">
  <div class="menu-container">
    <div class="menu-header">
      <h2>üçΩÔ∏è Explore Our Delicious Menu</h2>
    </div>

    <div class="menu-grid">
      <div class="menu-card" *ngFor="let m of model; let i = index">
        <img [src]="m.url" [alt]="m.item" class="menu-img" />
        <div class="menu-info">
          <h3>{{ m.item }}</h3>
          <p>Price: ‚Çπ{{ m.price }}</p>
          <p>Available: {{ m.quantity }}</p>
          <input type="number" min="0" [max]="m.quantity" [(ngModel)]="values[i].quantity" name="item{{ i }}" class="qty-input" />
        </div>
      </div>
    </div>

    <div class="menu-footer">
      <p class="cart-total">üõí Total: ‚Çπ{{ total }}</p>
      <div class="button-group">
        <input type="submit" class="menu-button" value="Add to Cart" />
        <button routerLink="/checkout" class="menu-button">Buy Now</button>
        <button routerLink="/home" class="menu-button" (click)="clearLocal()">Logout</button>
      </div>
    </div>
  </div>
</form>
