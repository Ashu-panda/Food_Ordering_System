<html>
  <head>
    <!-- Add necessary stylesheets -->
  </head>
  <body>
    <div class="loginbody">
      <div class="login-header">
        <h1 class="bigbutton">LOGIN TO XWIGGY</h1>
      </div>

      <!-- Login Box -->
      <div class="login-container" *ngIf="isLoginPageOpen">
        <div class="login-box">
          <!-- Avatar -->
          <div class="avatar-container">
            <img src="https://cdn-icons-png.flaticon.com/128/15329/15329400.png" alt="Avatar" class="avatar" />
          </div>

          <!-- Form Section -->
          <div class="form-container">
            <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && sendFeedback()" novalidate class="feedback-form">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-icon"><i class="fas fa-user"></i></span>
                  <input type="text" id="username" class="form-control" name="username" placeholder="Enter Username"
                    [(ngModel)]="model.username" #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" required />
                </div>
                <div *ngIf="f.submitted && username.invalid" class="invalid-input">
                  <div *ngIf="username.errors?.required">Field is required</div>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-icon"><i class="fas fa-lock"></i></span>
                  <input type="password" id="password" class="form-control" name="password" placeholder="Enter Password"
                    [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required />
                </div>
                <div *ngIf="f.submitted && password.invalid" class="invalid-input">
                  <div *ngIf="password.errors?.required">Field is required</div>
                </div>
              </div>

              <button type="submit" class="bigbutton">
                <span>Login</span>
              </button>
              <button class="bigbutton" routerLink="/register"><span>Register</span></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
